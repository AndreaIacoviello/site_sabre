<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="background">
      <header>
        <div class="menu">
          <a>Acceuil</a>
          <a>Produit</a>
          <a>Contact</a>
        </div>
      </header>

      <div class="container-title">
        <div id="title" class="object"><img src="img/Titre.svg" /></div>
        <!-- <div id="title2" class="object-title"></div> -->
      </div>
      <div class="container">
        <div class="object-wrapper">
          <div id="oiseau-1" class="object">
            <img src="img/oiseau_1.png?as=webp&width=1200" />
          </div>
        </div>
        <div class="object-wrapper">
          <div id="oiseau-2" class="object">
            <img src="img/oiseau_2.png?as=webp&width=1200" />
          </div>
        </div>
        <div class="object-wrapper">
          <div id="oiseau-3" class="object">
            <img src="img/oiseau_3.png?as=webp&width=3000" />
          </div>
        </div>
        <div class="object-wrapper">
          <div id="oiseau-4" class="object">
            <!-- <img src="img/oiseau_4.png?as=webp&width=1200" /> -->
          </div>
        </div>
        <div class="spacer"></div>
      </div>
    </div>

    <div class="slider-mask">
      <div class="slider-container">
        <div class="parapaysage">
          <img src="img/plaine.png" alt="plaine_grotte" />
        </div>
        <div class="montagne-paysage">
          <img src="img/plaine_montagnes copie.png" alt="montagne" />
        </div>
        <div class="foret-paysage">
          <img src="img/plaine_forêt copie.png" alt="forêt" />
        </div>
        <div id="item-1" class="slider-item">
          <img src="img/bison_3.png?as=webp&width=1000" />
        </div>
        <div id="item-2" class="slider-item">
          <img src="img/bison_1.png?as=webp&width=1000" />
        </div>
        <div id="item-3" class="slider-item">
          <img src="img/bison_2.png?as=webp&width=1000" />
        </div>
        <div id="item-4" class="slider-item"></div>
        <div id="item-5" class="slider-item"></div>
        <div id="item-6" class="slider-item"></div>
      </div>
    </div>

    <div class="container_grotte">
      <div class="grotte">
        <img src="img/grotte.png" alt="grotte" />
      </div>
      <div class="planet">
        <img src="img/planet copie.png" alt="planet" />
      </div>
    </div>

    <div class="parallax-container">
      <div class="parallax-element" id="element-1">élément 1</div>
      <div class="parallax-element" id="element-2">élément 2</div>
      <div class="parallax-element" id="element-3">élément 3</div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
